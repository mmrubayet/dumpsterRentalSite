<!-- templates/contact.html -->
{% extends 'base.html' %}

{% block content %}

<div>
  <div class="container py-5">

    <h1 class="display-2">Contact Us</h1>
    <p class="lead">Get in touch with us.</p>

  </div>
  <div class="container jumbotron" id="jumbo">

    <div class="container-con">
      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14618.5380377501!2d89.04660045!3d23.65325675!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sbd!4v1625646338778!5m2!1sen!2sbd" width="100%"
         height="650px" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
      <div class="contact-form">
        <h1 class="title">Contact Us</h1>
        <h2 class="subtitle">We are here assist you.</h2>
        <form action="">
          <input type="text" name="name" placeholder="Your Name" />
          <input type="email" name="e-mail" placeholder="Your E-mail Adress" />
          <input type="tel" name="phone" placeholder="Your Phone Number" />
          <textarea name="text" id="" rows="8" placeholder="Your Message"></textarea>
          <button class="btn-send">Get a Call Back</button>
        </form>
      </div>
    </div>
  </div>

</div>
{% endblock content %}
