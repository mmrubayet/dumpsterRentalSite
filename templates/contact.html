<!-- templates/contact.html -->
{% extends 'base.html' %}

{% block content %}

<div>


  <!-- contact -->
  <div id="contact" class="contact">
    <div class="container">

      <div class="row">
        <div class="col-md-12">
          <div class="titlepage">
            <br><br><br><br>
            <h2>Contact <strong class="llow">us</strong></h2> <br>
            <p class="lead">Get in touch with us.</p> <br><br>
          </div>
        </div>
      </div>

      <div class="white_color">
        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <form class="contact_bg" action="" method="post">
               {% csrf_token %}
               <div class="row">
                 <div class="col-md-12">

                   {{ form }}

                 </div>

                 <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                   <button class="send">Send</button>
                 </div>
               </div>

               <input type="submit" value="Send">
            </form>

            <form class="contact_bg">

              <div class="row">
                <div class="col-md-12">

                  <div class="col-md-12">
                    <input class="contactus" placeholder="Your Name" type="text" name="Your Name">
                  </div>
                  <div class="col-md-12">
                    <input class="contactus" placeholder="Email" type="text" name="Email">
                  </div>
                  <div class="col-md-12">
                    <input class="contactus" placeholder="Phone Number" type="text" name="Phone Number">
                  </div>
                  <div class="col-md-12">
                    <input class="contactus" placeholder="Desired Service Area" type="text" name="Location">
                  </div>
                  <div class="col-md-12">
                    <textarea class="textarea" placeholder="Message" type="text" name="Message"></textarea>
                  </div>
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                    <button class="send">Send</button>
                  </div>

                </div>
              </div>

            </form>
          </div>

          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <div id="map">
              <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14618.5380377501!2d89.04660045!3d23.65325675!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sbd!4v1625646338778!5m2!1sen!2sbd" width="100%" height="650px"
                  frameborder="0" style="border:0" allowfullscreen></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- end contact -->

{% include "_search.html" %}

</div>
{% endblock content %}
