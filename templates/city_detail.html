<!-- templates/state_detail.html -->
{% extends 'base.html' %}
{% block content %}
<div>
  <div class="container py-5">

    <div class="container jumbotron" id="jumbo">

      <div class="row">
        <div class="col-md-12">
          <div class="titlepage">
            <h2> Dumpster Rental in <strong class="llow">{{ city.city_name }}</strong> </h2>
            <br>
            <p class="lead">Your complete satisfaction is our top priority.</p>
            <br><br>
          </div>
        </div>
      </div>



      <div class="container">

        <div class="card border-0">
          <h1 class="card-header border-0">Need Dumpster in {{ city.city_name }}, {{ city.state_name }}, {{ city.zip }}  ?</h1>
          <div class="card-body">
            <p class="card-text">{{ city.city_detail|safe }}</p>
          </div>
        </div>

      </div>

    </div>

  </div>
</div>
{% endblock content %}
